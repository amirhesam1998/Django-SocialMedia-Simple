{% extends "base.html" %}



{% block content %}


<h2 class='text-center'>{{ user.username }}</h2>
<div class='card'>
    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}" class="card-body">  {{ post.body| truncatewords:3 }} </a>      {% comment %}  {% url "home:post_detail" post.id post.slug %} == {{ post.get_absolute_url }} {% endcomment %}
    {% endfor %}
</div>


{% endblock %}
